{# apps/mlops/templates/mlops/list_ml.html #}
{% extends "mlops/base.html" %}
{% block content %}
<h2>업로드 데이터 목록</h2>
<table>
<tr><th>ID</th><th>파일명</th><th>업로드 시각</th><th>전처리</th></tr>
{% for ds in datasets %}
<tr>
    <td>{{ ds.id }}</td>
    <td>{{ ds.filename }}</td>
    <td>{{ ds.created_at }}</td>
    <td><a href="{{ url_for('mlops.preprocess', dataset_id=ds.id) }}">전처리 시작</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
